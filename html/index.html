<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Local Events</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>logo.</p>
    </header>

    <section class="text-area">
        <h1>
            Find local community events
        </h1>

        <p>get involved with whats happening near you</p>
    </section>

    <section class="form-area">
        <form id="form" class="form">

            <section class="form-control">
                <label for="name">Name:</label>
                <input for="name" type="text" id="name" placeholder="enter name">
                <small>error message</small>
            </section>
            <section class="form-control">
                <label for="email">Email:</label>
                <input for="email" type="email" id="email" placeholder="enter email">
                <small>error message</small>
            </section>
            <section class="form-control">
                <label for="pword">Password:</label>
                <input for="pword" type="password" id="password" placeholder="enter password">
                <small>error message</small>
            </section>
            <button class="btn">Submit</button>
        </form>
    </section>


</body>
</html>
